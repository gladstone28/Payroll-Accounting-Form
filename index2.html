<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Payroll Record Submission</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Weekly Payroll Record Submission</h1>
        <p>Please enter the payroll details for each employee for the current week.</p>
    </header>
    <main>

        <form action="https://formspree.io/f/mvoewnrv" method="POST" enctype="multipart/form-data">

            <!-- Employee 1 -->
            <div class="employee-entry">
                <label for="employeeName1">Employee Name:</label>
                <input type="text" id="employeeName1" name="employeeName[]" required>

                <label for="position1">Position:</label>
                <input type="text" id="position1" name="position[]" required>

                <label for="hoursWorked1">Hours Worked:</label>
                <input type="number" id="hoursWorked1" name="hoursWorked[]" step="0.1" required>

                <label for="salaryPaid1">Salary Paid ($):</label>
                <input type="number" id="salaryPaid1" name="salaryPaid[]" step="0.01" required>
            </div>
            <!-- Duplicate the above div for each employee, incrementing the "for" and "id" attributes appropriately -->
            <!-- Employee 2 -->
            <div class="employee-entry">
                <label for="employeeName2">Employee Name:</label>
                <input type="text" id="employeeName2" name="employeeName[]" required>

                <label for="position2">Position:</label>
                <input type="text" id="position2" name="position[]" required>

                <label for="hoursWorked2">Hours Worked:</label>
                <input type="number" id="hoursWorked2" name="hoursWorked[]" step="0.1" required>

                <label for="salaryPaid2">Salary Paid ($):</label>
                <input type="number" id="salaryPaid2" name="salaryPaid[]" step="0.01" required>
            </div>
            <div class="employee-entry">
                <label for="employeeName3">Employee Name:</label>
                <input type="text" id="employeeName3" name="employeeName[]" required>

                <label for="position3">Position:</label>
                <input type="text" id="position3" name="position[]" required>

                <label for="hoursWorked3">Hours Worked:</label>
                <input type="number" id="hoursWorked3" name="hoursWorked[]" step="0.1" required>

                <label for="salaryPaid3">Salary Paid ($):</label>
                <input type="number" id="3" name="salaryPaid[]" step="0.01" required>
            </div>
            <!-- ... -->
            <!-- Employee 5 -->
            <button type="button" onclick="addEmployee()">Add Another Employee</button>
            <button type="submit">Submit Payroll Records</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>

</html>
