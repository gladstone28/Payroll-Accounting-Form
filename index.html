<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll Record Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Weekly Payroll Record Submission</h1>
        <p>Please enter the payroll details for each employee for the current week.</p>
    </header>
    <main>
        <form action="https://formspree.io/YOUR_FORMSPREE_ENDPOINT" method="POST" id="payrollForm">
            <div class="employee-entry">
                <label for="employeeName">Employee Name:</label>
                <input type="text" id="employeeName" name="employeeName[]" required>

                <label for="position">Position:</label>
                <input type="text" id="position" name="position[]" required>

                <label for="hoursWorked">Hours Worked:</label>
                <input type="number" id="hoursWorked" name="hoursWorked[]" step="0.1" required>

                <label for="salaryPaid">Salary Paid ($):</label>
                <input type="number" id="salaryPaid" name="salaryPaid[]" step="0.01" required>
            </div>
            <!-- Duplicate the above div for each employee or use JavaScript to dynamically add more entries -->
            <button type="button" onclick="addEmployee()">Add Another Employee</button>
            <button type="submit">Submit Payroll Records</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
